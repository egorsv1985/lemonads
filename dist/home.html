<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container header__wrapper">
				<a href="home.html" class="header__logo logo">
					<img src="img/icons/logo.svg" alt="logo" class="logo__img" />
				</a>
				<h1 class="header__title">рабочие рекламные решения</h1>
			</div>
		</header>

		<main>
			<section class="main" id="main">
				<div class="container">
					<ul class="main__list">
						<li class="main__item">
							<a href="#" class="main__link" data-popup="#callback" href="#callback" type="submit">
								<img src="img/icons/star.svg" alt="star" class="main__img" />
								<h2 class="main__title">Брендинг</h2>
							</a>
						</li>
						<li class="main__item">
							<a href="#" class="main__link">
								<img src="img/icons/video.svg" alt="video" class="main__img" />
								<h2 class="main__title">Видеоролики</h2>
							</a>
						</li>
						<li class="main__item">
							<a href="#" class="main__link">
								<img src="img/icons/audio.svg" alt="audio" class="main__img" />
								<h2 class="main__title">Аудиоролики</h2>
							</a>
						</li>
						<li class="main__item">
							<a href="#" class="main__link">
								<img src="img/icons/site.svg" alt="site" class="main__img" />
								<h2 class="main__title">Сайты</h2>
							</a>
						</li>
						<li class="main__item">
							<a href="#" class="main__link">
								<img src="img/icons/design.svg" alt="design" class="main__img" />
								<h2 class="main__title">Дизайн</h2>
							</a>
						</li>
						<li class="main__item">
							<a href="#" class="main__link">
								<img src="img/icons/social-network.svg" alt="social-network" class="main__img" />
								<h2 class="main__title">Соцсети</h2>
							</a>
						</li>
					</ul>
				</div>
			</section>

			<section class="plug">
				<div class="container">
					<div class="plug__box">
						<picture><source srcset="img/plug-img.webp" type="image/webp"><img src="img/plug-img.png" alt="plug" class="plug__img" /></picture>
						<div class="plug__content">
							<p class="plug__text">Сайт ушёл поправить здоровье</p>
						</div>
					</div>

				</div>
			</section>

			<section class="feedback">
				<div class="container">
					<form action="#" class="feedback__form form">
						<h2 class="form__title">Напишите нам</h2>
						<div class="form__box">
							<input type="text" class="form__input" id="name" name="form[]" data-error="Ошибка" placeholder="" required />
							<label for="name" class="form__label">Ваше имя</label>
						</div>
						<div class="form__box">
							<input type="text" class="form__input" id="email" name="form[]" data-error="Ошибка" pattern="\+[0-9]{1,4}[0-9]{1,10}|(.*)@(.*)\.[a-z]{2,5}" title="" oninvalid="setCustomValidity('Телефон/эл. почта')" placeholder="" required />
							<label for="email" class="form__label">Телефон/эл. почта</label>
						</div>
						<div class="form__box">
							<textarea name="question" id="question" placeholder="" class="form__textarea" required></textarea>
							<label for="question" class="form__label">Ваш вопрос</label>
						</div>
						<div class="form__box-buttons">

							<input class="form__btn" data-popup="#callback" href="#callback" type="submit" value="Отправить" />
							<a href="#" class="form__link" download target="_blank">
								<img src="img/icons/download.svg" alt="download" class="form__img" />
								<p class="form__text">Скачать презентацию</p>
							</a>

						</div>
					</form>
				</div>
			</section>

		</main>
