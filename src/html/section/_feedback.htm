<section class="feedback">
  <div class="container">
    <form action="#" class="feedback__form form">
      <h2 class="form__title">Напишите нам</h2>
      <div class="form__box">
        <input
          type="text"
          class="form__input"
          id="name"
          name="form[]"
          data-error="Ошибка"
          placeholder=""
          required
        />
        <label for="name" class="form__label">Ваше имя</label>
      </div>
      <div class="form__box">
        <input
          type="text"
          class="form__input"
          id="email"
          name="form[]"
          data-error="Ошибка"
          pattern="\+[0-9]{1,4}[0-9]{1,10}|(.*)@(.*)\.[a-z]{2,5}"
          title=""
          oninvalid="setCustomValidity('Телефон/эл. почта')"
          placeholder=""
          required
        />
        <label for="email" class="form__label">Телефон/эл. почта</label>
      </div>
      <div class="form__box">
        <textarea
          name="question"
          id="question"
          placeholder=""
          class="form__textarea"
          required
        ></textarea>
        <label for="question" class="form__label">Ваш вопрос</label>
      </div>
      <div class="form__box-buttons">
        <input class="form__btn" type="submit" value="Отправить" />
        <a href="#" class="form__link" download target="_blank">
          <img src="@img/icons/download.svg" alt="download" class="form__img" />
          <p class="form__text">Скачать презентацию</p>
        </a>
       
      </div>
    </form>
  </div>
</section>
