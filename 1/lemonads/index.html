<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lemonads</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="form-wrapper">
          <img src="./img/logo.png" alt="" class="form-wrapper__logo" />
          <p class="form-wrapper__subtitle">рабочие рекламные решения</p>
          <div class="form-grid">
            <a href="#" class="form-item">
              <img src="./img/star-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Брендинг</p>
            </a>
            <a href="#" class="form-item">
              <img src="./img/video-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Видеоролики</p>
            </a>
            <a href="#" class="form-item">
              <img src="./img/audio-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Аудиоролики</p>
            </a>
            <a href="#" class="form-item">
              <img src="./img/link-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Сайты</p>
            </a>
            <a href="#" class="form-item">
              <img src="./img/pen-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Дизайн</p>
            </a>
            <a href="#" class="form-item">
              <img src="./img/message-icon.png" alt="" class="form-item__img" />
              <p class="form-item__text">Соцсети</p>
            </a>
          </div>
          <div class="lime-block">
            <img src="./img/lime-img.png" alt="" class="lime-block__img" />
            <p class="lime-block__text">Сайт ушёл поправить здоровье</p>
          </div>
          <p class="form-title">Напишите нам</p>
          <form action="#" class="form-box">
            <input type="text" class="form-box__input" placeholder="Ваше имя" />
            <input
              type="text"
              class="form-box__input"
              placeholder="Телефон/эл. почта"
            />
            <textarea
              class="form-box__area"
              placeholder="Ваш вопрос"
            ></textarea>
            <div class="form-buttons">
              <a href="#" class="form-link">
                <img
                  src="./img/pdf-icon.png"
                  alt=""
                  class="form-link__img"
                  target="_blank"
                  download
                />
                <p class="form-link__text">Скачать презентацию</p>
              </a>
              <button class="form-buttons__btn" type="submit">Отправить</button>
            </div>
          </form>
          <div class="form-footer">
            <div class="footer-box">
              <a href="tel:+7 922 902 6852" class="footer-box__phone">
                +7 922 902 6852
              </a>
              <a href="mailto:svs@lemonads.ru" class="footer-box__mail">
                svs@lemonads.ru
              </a>
            </div>
            <div class="footer-block">
              <a href="#" class="footer-block__link">
                <img
                  src="./img/telegram.png"
                  alt=""
                  class="footer-block__img"
                />
              </a>
              <a href="#" class="footer-block__link">
                <img
                  src="./img/instagram.png"
                  alt=""
                  class="footer-block__img"
                />
              </a>
              <a href="#" class="footer-block__link">
                <img src="./img/vk.png" alt="" class="footer-block__img" />
              </a>
              <a href="#" class="footer-block__link">
                <img
                  src="./img/whatsapp.png"
                  alt=""
                  class="footer-block__img"
                />
              </a>
              <a href="#" class="footer-block__link">
                <img src="./img/phone.png" alt="" class="footer-block__img" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
